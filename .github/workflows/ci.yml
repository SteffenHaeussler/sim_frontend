name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          uv sync --frozen --all-extras

      - name: Run Ruff linter
        run: |
          uv run ruff check .

      - name: Run Ruff formatter check
        run: |
          uv run ruff format --check .

  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          uv sync --frozen --all-extras

      - name: Load test environment
        run: |
          cp .env.test .env

      - name: Run Python tests with coverage
        env:
          # Override database settings for CI PostgreSQL service
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: testuser
          DB_NAME: testdb
          PGPASSWORD: testpass
        run: |
          uv run python -m pytest --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload Python coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false

  test-javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run JavaScript tests with coverage
        run: npm run coverage

      - name: Upload JavaScript coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./coverage
          flags: javascript
          name: javascript-coverage
          fail_ci_if_error: false

