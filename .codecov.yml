codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "40...80"

  status:
    project:
      default:
        target: 60%
        threshold: 5%

    patch:
      default:
        target: 80%
        threshold: 5%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

flags:
  python:
    paths:
      - src/
    carryforward: true

  javascript:
    paths:
      - src/app/core/static/js/
    carryforward: true
