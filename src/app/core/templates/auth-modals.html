<!-- Login Modal -->
<div id="login-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Login</h2>
            <span class="close" id="close-login-modal">&times;</span>
        </div>
        <div class="modal-body">
            <div id="login-error" class="error-message"></div>
            <form autocomplete="on">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required autocomplete="username" maxlength="255">
                    <div id="login-email-feedback" class="validation-message"></div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <div class="password-field-wrapper">
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required autocomplete="current-password" maxlength="255">
                        <button type="button" id="toggle-login-password" class="btn-toggle-password">
                            <img src="/static/icons/eye.svg" alt="Show password" class="eye-icon">
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me" class="checkbox-label">Remember me for 30 days</label>
                    </div>
                </div>
                <button type="button" id="login-submit" class="btn-primary">Login</button>
                <div class="register-link">
                    <a href="#" id="forgot-password-link">Forgot password?</a>
                </div>
                <div class="register-link">
                    Don't have an account? <a href="#" id="register-link">Register here</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Register Modal -->
<div id="register-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Register</h2>
            <span class="close" id="close-register-modal">&times;</span>
        </div>
        <div class="modal-body">
            <div id="register-error" class="error-message"></div>
            <form autocomplete="on">
                <div class="form-group">
                    <label for="register-first-name">First Name:</label>
                    <input type="text" id="register-first-name" name="first-name" placeholder="Enter your first name" required autocomplete="given-name" maxlength="255">
                </div>
                <div class="form-group">
                    <label for="register-last-name">Last Name:</label>
                    <input type="text" id="register-last-name" name="last-name" placeholder="Enter your last name" required autocomplete="family-name" maxlength="255">
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" placeholder="Enter your email" required autocomplete="email" maxlength="255">
                    <div id="register-email-feedback" class="validation-message"></div>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <div class="password-input-group">
                        <div class="password-field-wrapper">
                            <input type="password" id="register-password" name="password" placeholder="Enter your password" required autocomplete="new-password" maxlength="255">
                            <button type="button" id="toggle-register-password" class="btn-toggle-password">
                                <img src="/static/icons/eye.svg" alt="Show password" class="eye-icon">
                            </button>
                        </div>
                        <button type="button" id="generate-password-btn" class="btn-generate">Generate</button>
                    </div>
                    <div id="password-strength-indicator" class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <div class="strength-text"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">Confirm Password:</label>
                    <div class="password-field-wrapper">
                        <input type="password" id="register-password-confirm" name="password-confirm" placeholder="Confirm your password" required autocomplete="new-password" maxlength="255">
                        <button type="button" id="toggle-register-password-confirm" class="btn-toggle-password">
                            <img src="/static/icons/eye.svg" alt="Show password" class="eye-icon">
                        </button>
                    </div>
                    <div id="password-match-feedback" class="validation-message"></div>
                </div>
                <button type="button" id="register-submit" class="btn-primary">Register</button>
                <div class="register-link">
                    Already have an account? <a href="#" id="login-link">Login here</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Forgot Password Modal -->
<div id="forgot-password-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Reset Password</h2>
            <span class="close" id="close-forgot-password-modal">&times;</span>
        </div>
        <div class="modal-body">
            <div id="forgot-password-error" class="error-message"></div>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            <form autocomplete="on">
                <div class="form-group">
                    <label for="forgot-email">Email:</label>
                    <input type="email" id="forgot-email" name="email" placeholder="Enter your email" required autocomplete="email" maxlength="255">
                    <div id="forgot-email-feedback" class="validation-message"></div>
                </div>
                <button type="button" id="forgot-submit" class="btn-primary">Send Reset Link</button>
                <div class="register-link">
                    Remember your password? <a href="#" id="back-to-login-link">Back to login</a>
                </div>
            </form>
        </div>
    </div>
</div>
