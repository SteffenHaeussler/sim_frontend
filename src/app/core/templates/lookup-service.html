<div class="lookup-container" style="display: none;">
    <!-- Asset Search Section -->
    <div class="asset-search-main" id="asset-search">
        <div class="search-section">
            <h2>Asset Search</h2>

            <div class="search-controls-main">
                <div class="search-row">
                    <input type="text" id="asset-name-search" placeholder="Search by name..." />
                    <select id="asset-type-filter">
                        <option value="">Assets</option>
                    </select>
                    <select id="type-filter">
                        <option value="">Types</option>
                    </select>
                    <button id="clear-filters">Clear Filters</button>
                </div>
            </div>

            <div class="asset-results-main" id="asset-results">
                <div class="results-header-main">
                    <span id="results-count">0 assets</span>
                </div>
                <div class="asset-list-main" id="asset-list"></div>
                <div class="pagination-main" id="pagination">
                    <button id="prev-page" disabled>Previous</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-page" disabled>Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Asset Information Section -->
    <div class="asset-info-main" id="asset-info">
        <div class="info-section">
            <h2>Asset Information</h2>
            
            <div class="info-controls">
                <div class="info-row">
                    <input type="text" id="asset-info-name" placeholder="Enter asset name or ID..." />
                    <button id="get-asset-info">Get Information</button>
                </div>
            </div>
            
            <div class="asset-details" id="asset-details">
                <div class="details-placeholder">
                    Enter an asset name to view details
                </div>
            </div>
        </div>
    </div>

    <!-- Neighbor Search Section -->
    <div class="neighbor-search-main" id="neighbor-search">
        <div class="neighbor-section">
            <h2>Neighbor Search</h2>
            
            <div class="neighbor-controls">
                <div class="neighbor-row">
                    <input type="text" id="neighbor-asset-id" placeholder="Enter asset ID..." />
                    <button id="get-neighbors">Get Neighbors</button>
                </div>
            </div>
            
            <div class="neighbor-results" id="neighbor-results">
                <div class="neighbor-placeholder">
                    Enter an asset ID to find neighboring assets
                </div>
            </div>
        </div>
    </div>

    <!-- Semantic Search Section -->
    <div class="semantic-search-main" id="semantic-search">
        <div class="semantic-section">
            <h2>Semantic Search</h2>
            
            <div class="semantic-controls">
                <div class="semantic-row">
                    <input type="text" id="semantic-query" placeholder="Enter search query..." />
                    <button id="perform-semantic-search">Search</button>
                </div>
            </div>
            
            <div class="semantic-results" id="semantic-results">
                <div class="semantic-placeholder">
                    Enter a search query to find semantically similar content
                </div>
            </div>
        </div>
    </div>

    <!-- Session ID for Lookup Service -->
    <div class="lookup-session">
        Session: <span id="lookup-session-id"></span>
    </div>
</div>
