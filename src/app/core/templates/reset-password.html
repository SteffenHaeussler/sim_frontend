<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - {{ organisation_name }}</title>
    <link rel="stylesheet" href="/static/css/app.css">
    <style>
        .reset-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: var(--surface-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-header h1 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .reset-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-color);
            color: var(--text-primary);
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .password-requirements {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .reset-button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .reset-button:hover:not(:disabled) {
            background: var(--primary-color-hover);
        }
        
        .reset-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #363;
            border: 1px solid #cfc;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Reset Your Password</h1>
            <p>Enter your new password below</p>
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <form id="reset-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" required>
                <div class="password-requirements">
                    Must be at least 8 characters long
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <button type="submit" id="reset-button" class="reset-button">
                Reset Password
            </button>
        </form>
        
        <div class="back-link">
            <a href="/">Back to Login</a>
        </div>
    </div>

    <script>
        class ResetPassword {
            constructor() {
                this.initializeElements();
                this.setupEventListeners();
                this.extractToken();
            }
            
            initializeElements() {
                this.form = document.getElementById('reset-form');
                this.newPasswordInput = document.getElementById('new-password');
                this.confirmPasswordInput = document.getElementById('confirm-password');
                this.resetButton = document.getElementById('reset-button');
                this.messageDiv = document.getElementById('message');
            }
            
            setupEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.newPasswordInput.addEventListener('input', () => this.validateForm());
                this.confirmPasswordInput.addEventListener('input', () => this.validateForm());
            }
            
            extractToken() {
                const urlParams = new URLSearchParams(window.location.search);
                this.token = urlParams.get('token');
                
                if (!this.token) {
                    this.showMessage('Invalid or missing reset token', 'error');
                    this.resetButton.disabled = true;
                }
            }
            
            validateForm() {
                const newPassword = this.newPasswordInput.value;
                const confirmPassword = this.confirmPasswordInput.value;
                
                const isValid = newPassword.length >= 8 && 
                              confirmPassword.length >= 8 && 
                              newPassword === confirmPassword;
                
                this.resetButton.disabled = !isValid || !this.token;
                
                // Show password mismatch error
                if (confirmPassword && newPassword !== confirmPassword) {
                    this.showMessage('Passwords do not match', 'error');
                } else {
                    this.hideMessage();
                }
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                if (!this.token) {
                    this.showMessage('Invalid reset token', 'error');
                    return;
                }
                
                const newPassword = this.newPasswordInput.value;
                const confirmPassword = this.confirmPasswordInput.value;
                
                if (newPassword !== confirmPassword) {
                    this.showMessage('Passwords do not match', 'error');
                    return;
                }
                
                if (newPassword.length < 8) {
                    this.showMessage('Password must be at least 8 characters long', 'error');
                    return;
                }
                
                this.setLoading(true);
                
                try {
                    const response = await fetch('/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            token: this.token,
                            new_password: newPassword
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.detail || 'Password reset failed');
                    }
                    
                    this.showMessage('Password reset successful! Redirecting to login...', 'success');
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    
                } catch (error) {
                    this.showMessage(error.message, 'error');
                } finally {
                    this.setLoading(false);
                }
            }
            
            showMessage(text, type) {
                this.messageDiv.textContent = text;
                this.messageDiv.className = `message ${type}`;
                this.messageDiv.style.display = 'block';
            }
            
            hideMessage() {
                this.messageDiv.style.display = 'none';
            }
            
            setLoading(loading) {
                this.resetButton.disabled = loading;
                this.resetButton.textContent = loading ? 'Resetting...' : 'Reset Password';
            }
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ResetPassword();
        });
    </script>
</body>
</html>
